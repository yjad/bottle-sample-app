{% extends 'base.html' %}
{% block title %}
<!-- <title>書籍情報の{{kind}}</title> -->
<title>Book information{{kind}}</title>
{% endblock %}
{% block content %}
<form action="add" method="POST">
    {% if registId %}
        <input type="hidden" value="{{registId}}" name="id"/>
    {% endif %}
    <div class="container">
        <!-- <h3>書籍情報の{{kind}}</h3>
        <p>書籍情報を{{kind}}します。</p> -->
        <h3>Book information {{kind}}</h3>
        <p>Book information {{kind}}To do.</p>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Book Name</label>
                    <input class="form-control" type="text" placeholder="Name" name="name" value="{% if form['name'] %}{{form['name']}}{% endif %}"/>
                </div>
                <div class="form-group">
                    <label>Volume</label>
                    <input class="form-control" type="text" placeholder="Volume" name="volume" value="{% if form['volume'] %}{{form['volume']}}{% endif %}"/>
                </div>
                <div class="form-group">
                    <label>Author</label>
                    <input class="form-control" type="text" placeholder="Author" name="author" value="{% if form['author'] %}{{form['author']}}{% endif %}"/>
                </div>
                <div class="form-group">
                    <label>Publisher</label>
                    <input class="form-control" type="text" placeholder="Publisher" name="publisher" value="{% if form['publisher'] %}{{form['publisher']}}{% endif %}"/>
                </div>
                <div class="form-group">
                    <label>Memo</label>
                    <textarea cols="5" class="form-control" placeholder="" name="memo">{{form['memo']}}</textarea>
                </div>
                <div class="form-group">
                    <a href="/list"><input id="submit" type="button" class="btn btn-dark" value="Next"/></a>
                    <input id="submit" type="submit" class="btn btn-primary" value="Submit"/>
                </div>
                {% if error %}
                    {% for e in error %}
                    <p class="error_message">{{e}}</p>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>
</form>
{% endblock %}
